<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce>


  <ion-index-list>
    <ng-container *ngFor="let i of indexs">
      <ion-index-section [index] = "i">
        <ng-container *ngFor="let section of sections">
          <ion-index-cell >
            section
          </ion-index-cell>
        </ng-container>
      </ion-index-section>
    </ng-container>


  </ion-index-list>

</ion-content>
